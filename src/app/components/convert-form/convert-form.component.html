<form class="flex flex-col gap-8" (ngSubmit)="onConvert()">
  <div class="col-span-full">
    <div class="mt-2">
        <textarea name="about" rows="3" [formControl]="textControl"
                  placeholder="Enter text..." i18n-placeholder
                  class="block w-full min-h-12 max-h-80 rounded-md border-0 py-1.5 pl-3 pr-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
    </div>
  </div>
  <button type="submit" i18n
          class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
    Convert
  </button>
</form>
